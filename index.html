<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NOTES</title>
</head>

<body>
  <script>
    var backgrounds = [
      'url("3.png") center/cover',
      'url("9.jpg") center/cover',
      'url("13.jpg") center/cover',
      'url("14.jpg") center/cover',
      // Добавьте пути к остальным изображениям
    ];

    // Получаем случайный индекс из массива backgrounds
    var randomIndex = Math.floor(Math.random() * backgrounds.length);

    // Выбираем случайное изображение из массива
    var randomBackground = backgrounds[randomIndex];

    // Устанавливаем его в качестве фонового изображения для body
    document.body.style.background = randomBackground;
  </script>

  <div>
    <h1>Планы на день:</h1>
    <ol id="noteList">
      <!-- Здесь будут созданы элементы <li> динамически -->
    </ol>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

  <script>
    var numberOfNotes = parseInt(prompt("Введите количество заметок на день (от 1 до 10):"));

    if (isNaN(numberOfNotes) || numberOfNotes < 1 || numberOfNotes > 10) {
      alert("Введите корректное количество заметок (от 1 до 10).");
    } else {
      var noteList = document.getElementById("noteList");

      for (var i = 1; i <= numberOfNotes; i++) {
        var listItem = document.createElement("li");
        listItem.id = "note" + i;
        noteList.appendChild(listItem);

        var headingElement = document.getElementById("note" + i);
        var newHeadingText = prompt("Введите свои планы для заметки " + i + ":");
        headingElement.innerHTML = newHeadingText;
      }
    }
  </script>

  <script>
    // Цикл с анимацией. Этот код может вызвать зависание браузера, так что остерегайтесь.
    // Лучше использовать другие методы анимации.
    for (var i = 0; i < 99999; i++) {
      $("h1").fadeOut(500);
      $("h1").fadeIn(500);
    }
  </script>
</body>

</html>
